[[block]]
block = "uptime"

[[block]]
block = "backlight"
device = "intel_backlight"

[[block]]
block = "keyboard_layout"
driver = "localebus"

[[block]]
block = "time"
interval = 5
format = " $timestamp.datetime(f:'%a %d/%m %R') "
