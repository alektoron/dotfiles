[env]
TERM = "xterm-256color"

[general]
live_config_reload = true
import = [
    "~/.config/alacritty/themes/themes/gruvbox_material_hard_dark.toml.toml"
]

[font]
size = 7.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"
